<script id="ipcamera-template" type="text/template">
    <li data-bind="attr: { id: id }" class="sortable no-header">
        <div>
            <label class="device-label" data-bind="text: name" />
        </div>
        <div>
            <img data-bind="attr:{src: filename,class: imgId, width: width, height: height}" /><br/>
        </div>
        <div>
            <a class="ui-corner-all ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-refresh ui-block-first-child" name="stopButton" data-bind="click: stopStream">Refresh</a>
            <a class="ui-corner-all ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-stop" name="stopButton"  data-bind="click: stopStream">Stop</a>
            <a class="ui-corner-all ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-play ui-last-child" name="startButton" data-bind="click: startStream">Start</a>
        </div>
    </li>
</script>
