<script id="ipcamera-template" type="text/template">
    <li data-bind="attr: { id: id }" class="sortable no-header">
        <div>
            <label class="device-label" data-bind="text: name" />
        </div>
        <div>
            <img data-bind="attr:{src: filename,id: imgId}" /><br/>
        </div>
        <div>
            <a class="ui-btn ui-corner-all" name="maxButton" data-bind="">Refresh</a>
        </div>
    </li>
</script>
